<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback - Tumedi's Pet Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Tumedi's Pet Store</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dog.html">Dogs</a>
      <a href="cat.html">Cats</a>
      <a href="about.html">About</a>
      <a href="feedback.html">Feedback</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main>
    <h2>We‚Äôd Love Your Feedback üìù</h2>
    <p>Please fill out the form below to share your thoughts or suggestions with us.</p>

    <form onsubmit="showSuccessMessage(event)">

      <label for="name">Your Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Your Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="rating">How would you rate your experience?</label><br>
      <select id="rating" name="rating" required>
        <option value="">Select</option>
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="okay">Okay</option>
        <option value="bad">Bad</option>
      </select><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea><br><br>

      <button type="submit">Submit Feedback</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Tumedi's Pet Store</p>
  </footer>
<script>
    function showSuccessMessage(event) {
      event.preventDefault(); // prevent actual form submission
      alert("‚úÖ Successfully sent!\nThank you for your feedback.");
      document.querySelector("form").reset(); // optional: reset form
    }
  </script>
</body>
</html>
