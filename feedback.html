<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Tumedi's Pet Store</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content-wrapper">
    <!-- Header -->
    <header class="site-header">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="index.html">üêæ Tumedi's Pet Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="dogs.html">Dogs</a></li>
              <li class="nav-item"><a class="nav-link" href="cats.html">Cats</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
              <li class="nav-item"><a class="nav-link active" href="feedback.html">Feedback</a></li>
              <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="feedback-page py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="feedback-header text-center mb-5">
              <h1><i class="fas fa-comment-dots text-primary me-2"></i>We'd Love Your Feedback</h1>
              <p class="lead">Help us improve by sharing your experience with us</p>
            </div>

            <form id="feedbackForm" class="feedback-form p-4 rounded shadow-sm">
              <div class="mb-4">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" required>
              </div>

              <div class="mb-4">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
              </div>

              <div class="mb-4">
                <label class="form-label">How would you rate your experience?</label>
                <div class="rating-stars mb-2">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" id="excellent" value="excellent" required>
                    <label class="form-check-label" for="excellent">Excellent</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" id="good" value="good">
                    <label class="form-check-label" for="good">Good</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" id="okay" value="okay">
                    <label class="form-check-label" for="okay">Okay</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" id="bad" value="bad">
                    <label class="form-check-label" for="bad">Needs Improvement</label>
                  </div>
                </div>
              </div>

              <div class="mb-4">
                <label for="message" class="form-label">Your Feedback</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="fas fa-paper-plane me-2"></i>Submit Feedback
                </button>
              </div>
            </form>

            <div id="successMessage" class="alert alert-success mt-4 text-center" style="display: none;">
              <i class="fas fa-check-circle fa-2x mb-2"></i>
              <h3>Thank You!</h3>
              <p>Your feedback has been successfully submitted.</p>
              <a href="index.html" class="btn btn-outline-success">Back to Home</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div> <!-- End content-wrapper -->

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container text-center py-4">
      <p>&copy; 2025 Tumedi's Pet Store. All rights reserved.</p>
      <div class="social-links">
        <a href="https://wa.me/74602567" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp mx-2"></i></a>
        <a href="https://facebook.com/TumedisPetStore" target="_blank" aria-label="Facebook"><i class="fab fa-facebook mx-2"></i></a>
        <a href="https://instagram.com/TumedisPetStore" target="_blank" aria-label="Instagram"><i class="fab fa-instagram mx-2"></i></a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Feedback Form Script -->
  <script>
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Show success message
      document.getElementById('successMessage').style.display = 'block';
      
      // Hide form
      document.getElementById('feedbackForm').style.display = 'none';
      
      // Optional: Scroll to success message
      document.getElementById('successMessage').scrollIntoView({ behavior: 'smooth' });
      
      // Optional: Reset form after delay
      setTimeout(() => {
        document.getElementById('feedbackForm').reset();
        document.getElementById('feedbackForm').style.display = 'block';
        document.getElementById('successMessage').style.display = 'none';
      }, 5000); // 5 seconds delay
    });
  </script>
</body>
</html>
