  <!-- Cart System JS -->

      // Complete product data

          { id: 'dog14', name: 'Protective Dog Booties', price: 55.00, image: 'https://i.postimg.cc/7br6461X/Protective-Dog-Booties.jpg' },

          { id: 'dog16', name: 'Dog Grooming Clippers', price: 100.00, image: 'https://i.postimg.cc/DwK5Z37M/Dog-Grooming-Clippers.jpg' },

          { id: 'dog20', name: 'Orthopedic Dog Mattress', price: 200.00, image: 'https://i.postimg.cc/v8JtqwxZ/Orthopedic-Dog-Mattress.jpg' },
          { id: 'dog21', name: 'Dental Chews for Dogs', price: 30.00, image: 'https://i.postimg.cc/xTLyBpLy/Dental-Chews-for-Dogs.jpg' },
          { id: 'dog22', name: 'Dog Safe Chocolate', price: 40.00, image: 'https://i.postimg.cc/NjY7t84h/Dog-Safe-Chocolate.jpg' },
          { id: 'dog23', name: 'Dog Paw Cleaner', price: 25.00, image: 'https://i.postimg.cc/Jzq3zy6s/Dog-Paw-Cleaner.jpg' },
          { id: 'dog24', name: 'Portable Dog Umbrella', price: 35.00, image: 'https://i.postimg.cc/527Hr8KS/Portable-Dog-Umbrella.jpg' },
          { id: 'dog25', name: 'Luxury Dog Stroller', price: 350.00, image: 'https://i.postimg.cc/9fD4Hzv5/Luxury-Dog-Stroller.jpg' },
          { id: 'dog26', name: 'Interactive Puzzle Toy', price: 40.00, image: 'https://i.postimg.cc/nLNXFpJs/Interactive-Puzzle-Toy.jpg' }
      ];

      // Initialize page
      renderProducts();
      updateCartCount();

      // Render all products
      function renderProducts() {
          const container = document.getElementById('products-container');
          container.innerHTML = '';

          products.forEach(product => {
              const col = document.createElement('div');
              col.className = 'col-12 col-sm-6 col-md-4 col-lg-3';
              
              col.innerHTML = `
                  <div class="product-card">
                      <img src="${product.image}" class="product-image" alt="${product.name}">
                      <div class="product-details">
                          <h3>${product.name}</h3>
                          <p class="product-price">P${product.price.toFixed(2)}</p>
                          <button class="btn add-to-cart-btn" 
                                  data-id="${product.id}"
                                  data-name="${product.name}"
                                  data-price="${product.price}"
                                  data-image="${product.image}">
                              Add to Cart
                          </button>
                      </div>
                  </div>
              `;
              
              container.appendChild(col);
          });

          // Add event listeners to all Add to Cart buttons
          document.querySelectorAll('.add-to-cart-btn').forEach(button => {
              button.addEventListener('click', function() {
                  const product = {
                      id: this.dataset.id,
                      name: this.dataset.name,
                      price: parseFloat(this.dataset.price),
                      image: this.dataset.image,
                      quantity: 1
                  };
                  addToCart(product);
              });
          });
      }

      // Cart functions
      function addToCart(product) {
          let cart = JSON.parse(localStorage.getItem('cart')) || [];
          
          const existingItem = cart.find(item => item.id === product.id);
          
          if (existingItem) {
              existingItem.quantity += 1;
          } else {
              cart.push(product);
          }
          
          localStorage.setItem('cart', JSON.stringify(cart));
          updateCartCount();
          
          // Visual feedback
          const btn = event.target;
          btn.textContent = 'Added!';
          btn.classList.add('added-to-cart');
          setTimeout(() => {
              btn.textContent = 'Add to Cart';
              btn.classList.remove('added-to-cart');
          }, 1500);
      }

      function updateCartCount() {
          const cart = JSON.parse(localStorage.getItem('cart')) || [];
          const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
          document.querySelector('.cart-count-badge').textContent = totalItems;
      }
  });
  </script>
</body>
