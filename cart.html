<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - Tumedi's Pet Store</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .cart-item {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      background-color: #f9f9f9;
    }

    .cart-item p {
      margin: 5px 0;
    }

    .total {
      font-size: 1.2em;
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Tumedi's Pet Store</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dog.html">Dogs</a></li>
        <li><a href="cat.html">Cats</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="feedback.html">Feedback</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Your Cart ðŸ›’</h2>
    <div id="cart-container"></div>
    <p class="total">Total: <span id="cart-total">P0.00</span></p>
    <button>Proceed to Checkout</button>
  </main>

  <footer>
    <p>&copy; 2025 Tumedi's Pet Store</p>
  </footer>

  <script>
    function loadCart() {
      const cartContainer = document.getElementById('cart-container');
      const cartTotal = document.getElementById('cart-total');
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let total = 0;

      cartContainer.innerHTML = '';

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <p><strong>Product:</strong> ${item.name}</p>
          <p><strong>Price:</strong> P${item.price.toFixed(2)}</p>
          <label><strong>Quantity:</strong> 
            <input type="number" min="1" value="${item.quantity}" class="qty-input" data-index="${index}">
          </label>
        `;
        cartContainer.appendChild(div);
      });

      cartTotal.innerText = `P${total.toFixed(2)}`;
      attachQtyListeners(cart);
    }

    function attachQtyListeners(cart) {
      document.querySelectorAll('.qty-input').forEach(input => {
        input.addEventListener('change', function () {
          const index = this.getAttribute('data-index');
          cart[index].quantity = parseInt(this.value);
          localStorage.setItem('cart', JSON.stringify(cart));
          loadCart(); // Reload cart to recalculate total
        });
      });
    }

    // Initial load
    loadCart();
  </script>

</body>
</html>
