<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Tumedi's Pet Store</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Additional CSS for cart enhancements */
    .empty-cart {
      text-align: center;
      padding: 40px 20px;
      background: #f9f9f9;
      border-radius: 8px;
      margin: 20px 0;
    }
    
    .empty-cart i {
      font-size: 3rem;
      color: #ccc;
      margin-bottom: 20px;
    }
    
    .cart-item {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #eee;
      transition: all 0.3s ease;
    }
    
    .cart-item:hover {
      background: #f9f9f9;
    }
    
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    
    .quantity-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 1px solid #ddd;
      background: white;
      cursor: pointer;
    }
    
    .remove-item {
      margin-left: auto;
      background: none;
      border: none;
      color: #ff5252;
      cursor: pointer;
    }
    
    @media (max-width: 768px) {
      .cart-item {
        flex-direction: column;
        text-align: center;
      }
      
      .remove-item {
        margin: 15px auto 0;
      }
    }
  </style>
</head>
<body>
  <!-- Header remains the same as your original -->
  <header>
    <div class="logo">
      <a href="index.html">üêæ Tumedi's Pet Store</a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dogs.html">Dogs</a></li>
        <li><a href="cats.html">Cats</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="feedback.html">Feedback</a></li>
        <li>
          <a href="cart.html" class="cart-link">
            <i class="fas fa-shopping-cart"></i> Cart
            <span class="cart-count"></span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="cart-container">
    <h1><i class="fas fa-shopping-cart"></i> Your Shopping Cart</h1>
    
    <div id="empty-cart-message" class="empty-cart">
      <i class="fas fa-cart-arrow-down"></i>
      <p>Your cart is currently empty</p>
      <div class="empty-cart-buttons">
        <a href="dogs.html" class="btn-primary">Shop Dogs</a>
        <a href="cats.html" class="btn-secondary">Shop Cats</a>
      </div>
    </div>
    
    <div id="cart-items" class="cart-items">
      <!-- Cart items will be dynamically inserted here -->
    </div>
    
    <div class="cart-summary">
      <h3>Order Summary</h3>
      <div class="summary-row">
        <span>Subtotal:</span>
        <span id="cart-subtotal">P0.00</span>
      </div>
      <div class="summary-row">
        <span>Shipping:</span>
        <span>P100.00</span>
      </div>
      <div class="summary-row total">
        <span>Total:</span>
        <span id="cart-total">P0.00</span>
      </div>
      <button id="checkout-btn" class="btn-primary">Proceed to Checkout</button>
      <a href="index.html" class="continue-shopping">Continue Shopping</a>
    </div>
  </main>

  <!-- Footer remains the same as your original -->
  <footer>
    <div class="footer-content">
      <!-- ... your existing footer content ... -->
    </div>
  </footer>

  <!-- Optimized JavaScript -->
  <script>
    // cart.js - Optimized for Tumedi's Pet Store
    document.addEventListener('DOMContentLoaded', function() {
      // DOM Elements
      const cartItemsContainer = document.getElementById('cart-items');
      const cartSummary = document.querySelector('.cart-summary');
      const emptyCartMessage = document.getElementById('empty-cart-message');
      const cartSubtotal = document.getElementById('cart-subtotal');
      const cartTotal = document.getElementById('cart-total');
      const checkoutBtn = document.getElementById('checkout-btn');

      // Initialize cart
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      updateCartDisplay();

      // Update quantity
      function handleQuantityChange(index, change) {
        cart[index].quantity += change;
        
        if (cart[index].quantity < 1) {
          cart.splice(index, 1);
        }
        
        saveCart();
      }

      // Save to localStorage
      function saveCart() {
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartDisplay();
        updateCartCount();
      }

      // Update UI
      function updateCartDisplay() {
        // Clear container
        cartItemsContainer.innerHTML = '';
        
        // Render items
        cart.forEach((item, index) => {
          const itemElement = document.createElement('div');
          itemElement.className = 'cart-item';
          itemElement.innerHTML = `
            <img src="${item.image}" alt="${item.name}" class="cart-item-image">
            <div class="cart-item-details">
              <h3>${item.name}</h3>
              <p class="price">P${item.price.toFixed(2)}</p>
              <div class="quantity-controls">
                <button class="quantity-btn minus"><i class="fas fa-minus"></i></button>
                <span class="quantity">${item.quantity}</span>
                <button class="quantity-btn plus"><i class="fas fa-plus"></i></button>
              </div>
            </div>
            <button class="remove-item"><i class="fas fa-trash"></i></button>
          `;
          
          // Add event listeners
          itemElement.querySelector('.minus').addEventListener('click', () => {
            handleQuantityChange(index, -1);
          });
          
          itemElement.querySelector('.plus').addEventListener('click', () => {
            handleQuantityChange(index, 1);
          });
          
          itemElement.querySelector('.remove-item').addEventListener('click', () => {
            cart.splice(index, 1);
            saveCart();
          });
          
          cartItemsContainer.appendChild(itemElement);
        });

        // Update summary
        const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        const total = subtotal + 100;
        
        cartSubtotal.textContent = `P${subtotal.toFixed(2)}`;
        cartTotal.textContent = `P${total.toFixed(2)}`;
        
        // Toggle visibility
        const hasItems = cart.length > 0;
        cartSummary.style.display = hasItems ? 'block' : 'none';
        emptyCartMessage.style.display = hasItems ? 'none' : 'flex';
      }

      // Checkout handler
      checkoutBtn.addEventListener('click', function() {
        if (cart.length === 0) {
          alert('Your cart is empty!');
          return;
        }
        
        alert(`Order confirmed! Total: P${(cart.reduce((sum, item) => sum + (item.price * item.quantity), 0) + 100).toFixed(2)}`);
        cart = [];
        saveCart();
      });
    });

    // Shared cart count function
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.querySelectorAll('.cart-count').forEach(el => {
        el.textContent = count > 0 ? count : '';
      });
    }

    // Initialize cart count
    updateCartCount();
  </script>
</body>
</html>
