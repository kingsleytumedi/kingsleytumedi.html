<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tumedi's Pet Store</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Floating Cart Button (Bootstrap) -->
  <button 
    class="btn btn-primary position-fixed top-0 end-0 m-4 rounded-circle cart-btn" 
    onclick="window.location.href='cart.html'"
    aria-label="Cart"
  >
    <i class="fas fa-shopping-cart"></i>
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-count">0</span>
  </button>

  <!-- Header with Bootstrap Navbar -->
  <header class="bg-light">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">üêæ Tumedi's Pet Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="dogs.html">Dogs</a></li>
            <li class="nav-item"><a class="nav-link" href="cats.html">Cats</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- Home Page Banner -->
  <div class="page-banner home-banner">
    <div class="container">
      <h1>Welcome to Tumedi's Pet Store</h1>
      <p class="lead">Everything you need for your furry friends üê∂üê±</p>
    </div>
  </div>

  <!-- Featured Products -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Popular Products</h2>
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card h-100">
          <img src="https://i.postimg.cc/zBTRwRWk/dog-food.jpg" class="card-img-top" alt="Premium Dog Food">
          <div class="card-body text-center">
            <h3 class="card-title">Premium Dog Food</h3>
            <p class="card-text text-muted">P70.00</p>
            <button 
              class="btn btn-primary add-to-cart"
              data-name="Premium Dog Food" 
              data-price="70.00"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card h-100">
          <img src="https://i.postimg.cc/MGPskNrL/cat-toy.jpg" class="card-img-top" alt="Interactive Cat Toy">
          <div class="card-body text-center">
            <h3 class="card-title">Interactive Cat Toy</h3>
            <p class="card-text text-muted">P45.00</p>
            <button 
              class="btn btn-primary add-to-cart"
              data-name="Interactive Cat Toy" 
              data-price="45.00"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>&copy; 2025 Tumedi's Pet Store. All rights reserved.</p>
      <div class="social-icons">
        <a href="https://wa.me/74602567" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp mx-2"></i></a>
        <a href="https://facebook.com/TumedisPetStore" target="_blank" aria-label="Facebook"><i class="fab fa-facebook mx-2"></i></a>
        <a href="https://instagram.com/TumedisPetStore" target="_blank" aria-label="Instagram"><i class="fab fa-instagram mx-2"></i></a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
