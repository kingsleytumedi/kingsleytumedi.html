        { id: 'cat31', name: 'Cat Pet Carrier', price: 150.00, image: 'https://i.postimg.cc/NjLVt4MJ/Cat-Pet-Carrier.jpg' }
      ];

      // Initialize page
      renderProducts();
      updateCartCount();

      // Render all products
      function renderProducts() {
          const container = document.getElementById('products-container');
          container.innerHTML = '';

          products.forEach(product => {
              const col = document.createElement('div');
              col.className = 'col';
              
              col.innerHTML = `
                  <div class="card h-100">
                      <img src="${product.image}" class="card-img-top" alt="${product.name}">
                      <div class="card-body">
                          <h3 class="card-title h5">${product.name}</h3>
                          <p class="card-text text-success fw-bold">P${product.price.toFixed(2)}</p>
                          <button class="btn btn-primary w-100 add-to-cart-btn" 
                                  data-id="${product.id}"
                                  data-name="${product.name}"
                                  data-price="${product.price}"
                                  data-image="${product.image}">
                              Add to Cart
                          </button>
                      </div>
                  </div>
              `;
              
              container.appendChild(col);
          });

          // Add event listeners
          document.querySelectorAll('.add-to-cart-btn').forEach(button => {
              button.addEventListener('click', function() {
                  const product = {
                      id: this.dataset.id,
                      name: this.dataset.name,
                      price: parseFloat(this.dataset.price),
                      image: this.dataset.image,
                      quantity: 1
                  };
                  addToCart(product);
              });
          });
      }

      // Cart functions
      function addToCart(product) {
          let cart = JSON.parse(localStorage.getItem('cart')) || [];
          
          const existingItem = cart.find(item => item.id === product.id);
          
          if (existingItem) {
              existingItem.quantity += 1;
          } else {
              cart.push(product);
          }
          
          localStorage.setItem('cart', JSON.stringify(cart));
          updateCartCount();
          
          // Visual feedback
          const btn = event.target;
          btn.textContent = 'Added!';
          btn.classList.remove('btn-primary');
          btn.classList.add('btn-success');
          setTimeout(() => {
              btn.textContent = 'Add to Cart';
              btn.classList.remove('btn-success');
              btn.classList.add('btn-primary');
          }, 1500);
      }

      function updateCartCount() {
          const cart = JSON.parse(localStorage.getItem('cart')) || [];
          const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
          document.querySelector('.cart-count-badge').textContent = totalItems;
      }
  });
  </script>
